
<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card>
        <img src="../../assets/imgs/Presentation-Background-Examples23.jpg"/>
        <div class="card-title">Bienvenido!</div>
        <div class="card-subtitle">BRADapp</div>
      </ion-card>
  <ion-list>

        <h3 text-center>Bienvenido!</h3>

    <hr/>
      <form>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input
            [(ngModel)]="email"
            name="email"
            type="text"
            autocapitalize="off"
            required
          >
          </ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Contrase√±a</ion-label>
          <ion-input
            [(ngModel)]="password"
            name="password"
            type="password"
            required
          >
          </ion-input>
        </ion-item>
        <div padding>
          <button
              ion-button 
              (click)="login()"
              type="submit"
              color="dark"
              block
          >
            Login
          </button>
  
          <button
            ion-button 
            (click)="registro()"
            type="submit"
            color="secondary"
            block
          >
            Registrar
          </button>
        </div>
      </form>
    </ion-list>
  </ion-content>
