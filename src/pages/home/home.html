<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      BRADapp
    </ion-title>
    <ion-buttons left>
      <button ion-button menuToggle="leftMenu">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Bienvenido al administrador de BRADapp.
  <p>
    Si desea adicionar un negocio presiona el boton negro y seguido en el "+".
  </p>
</ion-content>

<ion-content>

  <ion-fab right bottom>
    <button ion-fab color="dark"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="adicionarNegocio()"><ion-icon name="md-add-circle"></ion-icon></button>
      <button ion-fab (click)="getLocation()"><ion-icon name="md-locate"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
